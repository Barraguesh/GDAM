<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Actividad 1</title>
		<link rel="stylesheet" href="./estilo.css" />
		<!-- Bootstrap para hacer el estilado mas facil -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script src="./script.js" type="text/javascript"></script>
	</head>
	<body class="row align-items-center">
		<section id="registro_nombre" class="container d-flex align-items-center justify-content-center">
			<input type="text" id="nombre_jugador" class="me-3" autofocus />
			<button type="button" onclick="comenzarPartida()" class="btn btn-primary">Jugar!</button>
		</section>

		<section class="container text-center">
			<div class="columna row">
				<div id="jugador" class="col d-flex flex-column">
					<img src="./media/rock.png" id="piedra_jugador" class="imagenJugador mx-auto" onclick="clickElemento(this)" alt="Piedra" />
					<img src="./media/paper.png" id="papel_jugador" class="imagenJugador mx-auto" onclick="clickElemento(this)" alt="Papel" />
					<img src="./media/scissors.png" id="tijera_jugador" class="imagenJugador mx-auto" onclick="clickElemento(this)" alt="Tijera" />
					<img src="./media/lizard.png" id="lagarto_jugador" class="imagenJugador mx-auto" onclick="clickElemento(this)" alt="Lagarto" />
					<img src="./media/spock.png" id="spock_jugador" class="imagenJugador mx-auto" onclick="clickElemento(this)" alt="Spock" />
				</div>

				<div id="resultado" class="col d-flex flex-column justify-content-between">
					<div>
						<h3>Puntuacion:</h3>
						<h4> Jugador <span id="puntuacion_jugador">0</span> - Ordenador <span id="puntuacion_ordenador">0</span></h4>
					</div>
					<div class="d-flex align-items-center">
						<img id="resultado_jugador" class="imagen mx-auto" alt="Resultado jugador" />
						<h2>VS</h2>
						<img id="resultado_ordenador" class="imagen mx-auto" alt="Resultado ordenador" />
					</div>
					<div class="nombre_jugador_div">
						<h3 id="nombre_jugador_display"></h3>
					</div>
				</div>

				<div id="ordenador" class="col d-flex flex-column">
					<img src="./media/rock.png" id="piedra_ordenador" class="imagen mx-auto" onclick="clickElemento(this)" alt="Piedra" />
					<img src="./media/paper.png" id="papel_ordenador" class="imagen mx-auto" onclick="clickElemento(this)" alt="Papel" />
					<img src="./media/scissors.png" id="tijera_ordenador" class="imagen mx-auto" onclick="clickElemento(this)" alt="Tijera" />
					<img src="./media/lizard.png" id="lagarto_ordenador" class="imagen mx-auto" onclick="clickElemento(this)" alt="Lagarto" />
					<img src="./media/spock.png" id="spock_ordenador" class="imagen mx-auto" onclick="clickElemento(this)" alt="Spock" />
				</div>
			</div>
		</section>
	</body>
</html>
